<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collections</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- main css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Part -->
    <header class="container py-5">
        <!-- Loader  -->
        <div id="loader-div">
            <div id="loader"></div>
        </div>
        <h1 class="text-center">Book Collections</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" placeholder="Search by book name" id="search-field">
            <button onclick="loadSearchBook()" class="btn btn-outline-success" type="button" id="search-book-btn">Search</button>
          </div>
    </header>
    <main id="main-content">
        <!-- Searching info -->
        <div class="container text-center" id="search-info">
            
        </div>
        <!-- display searching books -->
        <section class="container my-5">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="display-books">
                
              </div>
        </section>
    </main>
    


    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Main js  -->
    <script src="js/app.js"></script>
</body>
</html>
